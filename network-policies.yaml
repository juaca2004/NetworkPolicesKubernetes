# network-policies.yaml (Consolidacion de web, app, y data policies)

# ----------------- Politicas para 'web' (Frontend) -----------------
# 1. Ingress: Permite el trafico externo (Internet)
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: web-allow-ingress-internet
  namespace: web
spec:
  podSelector:
    matchLabels:
      tier: frontend
  policyTypes:
  - Ingress
  ingress:
  - from:
    - ipBlock:
        cidr: 0.0.0.0/0 # Cualquier IP (simula Internet)
    ports:
    - protocol: TCP
      port: 80
---
# 2. Egress: Permite salir hacia la capa 'app' y DNS
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: web-allow-egress-to-app-dns
  namespace: web
spec:
  podSelector:
    matchLabels:
      tier: frontend
  policyTypes:
  - Egress
  egress:
  # Regla 1: Permitir conexion al Backend
  - to:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: app
      podSelector:
        matchLabels:
          tier: backend
    ports:
    - protocol: TCP
      port: 8080
  # Regla 2: Permitir DNS para resolucion de nombres
  - to:
    - ipBlock:
        cidr: 0.0.0.0/0
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
---
# ----------------- Politicas para 'app' (Backend) -----------------
# 3. Ingress: Permite trafico solo desde la capa 'web'
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: app-allow-ingress-from-web
  namespace: app
spec:
  podSelector:
    matchLabels:
      tier: backend
  policyTypes:
  - Ingress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: web
      podSelector:
        matchLabels:
          tier: frontend
    ports:
    - protocol: TCP
      port: 8080
---
# 4. Egress: Permite salir hacia la capa 'data' (DB) y DNS
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: app-allow-egress-to-data-dns
  namespace: app
spec:
  podSelector:
    matchLabels:
      tier: backend
  policyTypes:
  - Egress
  egress:
  # Regla 1: Permitir conexion a la Base de Datos
  - to:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: data
      podSelector:
        matchLabels:
          tier: database
    ports:
    - protocol: TCP
      port: 5432
  # Regla 2: Permitir DNS para resolucion de nombres
  - to:
    - ipBlock:
        cidr: 0.0.0.0/0
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
---
# ----------------- Politicas para 'data' (DB) -----------------
# 5. Ingress y Egress: Permite trafico solo desde 'app' y niega toda salida.
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: data-allow-ingress-from-app
  namespace: data
spec:
  podSelector:
    matchLabels:
      tier: database
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: app
      podSelector:
        matchLabels:
          tier: backend
    ports:
    - protocol: TCP
      port: 5432
  egress: [] # Niega explicitamente todo el trafico de salida (incluido DNS).